{% extends 'video_collection/base.html' %}

{% block content %}

<h2>Video List </h2>

<h3>Search Videos </h3>

<form method="GET" action="{% url 'video_list' %}">
    {{ search_form}}
    <button type="submit">Search</button>
</form>

<a href="{% url 'video_list' %}">
    <button type="Clear Search"></button>
</a>

<h3>{{ videos|length }} video {{ video|length|pluralize }}</h3>

{% for video in videos %}
    <div>
        <h3>{{ video.name }} </h3>
        <p>{{ video.notes }} </p>

<!--THis will embed the video onto the page-->
        <iframe width="420" height="315" src="https://youtube.com/embed/{{ video.video_id }}"></iframe>
        <p><a href="{{ video.url }}"> </a></p>  <!--<p> tags put the link on a new line-->
    </div>

{% empty %}

    <p>No videos</p>

{% endfor %}

{% endblock %}
